<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Workflow Popularity Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 30px 20px; 
        }
        
        .header { 
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #666;
            font-weight: 400;
        }
        
        .filters { 
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .filters select, .filters input { 
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: white;
            min-width: 140px;
        }
        
        .filters select:focus, .filters input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .filters button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .filters button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        
        .stat-card { 
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .stat-number { 
            font-size: 2.5rem; 
            font-weight: 700; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .stat-card div:last-child {
            font-size: 1rem;
            color: #666;
            font-weight: 500;
        }
        
        .workflows { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); 
            gap: 20px; 
        }
        
        .workflow-card { 
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .workflow-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .workflow-title { 
            font-weight: 600; 
            margin-bottom: 15px; 
            color: #333;
            font-size: 1.1rem;
            line-height: 1.4;
        }
        
        .workflow-platform { 
            display: inline-block; 
            padding: 6px 12px; 
            border-radius: 20px; 
            font-size: 0.8rem; 
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .platform-YouTube { 
            background: linear-gradient(135deg, #ff0000, #cc0000); 
            color: white; 
        }
        
        .platform-Forum { 
            background: linear-gradient(135deg, #007acc, #0056b3); 
            color: white; 
        }
        
        .platform-Google { 
            background: linear-gradient(135deg, #4285f4, #1a73e8); 
            color: white; 
        }
        
        .metrics { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            font-size: 0.9rem; 
        }
        
        .metric { 
            background: rgba(102, 126, 234, 0.1);
            padding: 10px 12px;
            border-radius: 10px;
            font-weight: 500;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .loading { 
            text-align: center; 
            padding: 60px;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .country-tag {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 10px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .filters { flex-direction: column; align-items: stretch; }
            .workflows { grid-template-columns: 1fr; }
            .stats { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>n8n Workflow Popularity Tracker</h1>
            <p>Real-time data from YouTube, n8n Forum, and Google Trends</p>
        </div>

        <div class="filters">
            <select id="platformFilter" title="Filter by platform">
                <option value="">All Platforms</option>
                <option value="YouTube">YouTube</option>
                <option value="Forum">Forum</option>
                <option value="Google">Google Trends</option>
            </select>
            <select id="countryFilter" title="Filter by country">
                <option value="">All Countries</option>
                <option value="US">United States</option>
                <option value="IN">India</option>
            </select>
            <input type="number" id="minViews" placeholder="Min Views" title="Minimum view count filter">
            <input type="number" id="limitResults" placeholder="Limit Results" value="50" title="Maximum number of results">
            <button onclick="loadWorkflows()">Filter</button>
            <button onclick="refreshData()">Refresh Data</button>
        </div>

        <div class="stats" id="stats"></div>
        
        <div id="loading" class="loading">Loading workflows...</div>
        <div class="workflows" id="workflows"></div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${data.total_workflows}</div>
                        <div>Total Workflows</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.by_platform.YouTube || 0}</div>
                        <div>YouTube Videos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.by_platform.Forum || 0}</div>
                        <div>Forum Posts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.by_platform.Google || 0}</div>
                        <div>Google Trends</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadWorkflows() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('workflows').innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/workflows`);
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (data.workflows && data.workflows.length > 0) {
                    document.getElementById('workflows').innerHTML = data.workflows.map(workflow => `
                        <div class="workflow-card">
                            <div class="workflow-title">${workflow.workflow}</div>
                            <div class="workflow-platform platform-${workflow.platform}">${workflow.platform}</div>
                            <div class="metrics">
                                ${formatMetrics(workflow.popularity_metrics, workflow.platform)}
                            </div>
                            <div class="country-tag">
                                üìç ${workflow.country || 'Global'}
                            </div>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('workflows').innerHTML = '<p>No workflows found.</p>';
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('workflows').innerHTML = `<p>Error loading workflows: ${error.message}</p>`;
                console.error('Error loading workflows:', error);
            }
        }

        function formatMetrics(metrics, platform) {
            if (platform === 'YouTube') {
                return `
                    <div class="metric">Views: ${metrics.views?.toLocaleString() || 0}</div>
                    <div class="metric">Likes: ${metrics.likes?.toLocaleString() || 0}</div>
                    <div class="metric">Comments: ${metrics.comments?.toLocaleString() || 0}</div>
                    <div class="metric">Like Ratio: ${(metrics.like_to_view_ratio * 100)?.toFixed(2) || 0}%</div>
                `;
            } else if (platform === 'Forum') {
                return `
                    <div class="metric">Views: ${metrics.views?.toLocaleString() || 0}</div>
                    <div class="metric">Replies: ${metrics.replies?.toLocaleString() || 0}</div>
                    <div class="metric">Likes: ${metrics.likes?.toLocaleString() || 0}</div>
                    <div class="metric">Contributors: ${metrics.contributors || 0}</div>
                `;
            } else if (platform === 'Google') {
                return `
                    <div class="metric">Search Interest: ${metrics.avg_search_interest || 0}</div>
                    <div class="metric">Recent Interest: ${metrics.recent_search_interest || 0}</div>
                    <div class="metric">Trend Change: ${metrics.trend_change_percent || 0}%</div>
                    <div class="metric">Est. Volume: ${metrics.search_volume_estimate?.toLocaleString() || 0}</div>
                `;
            }
            return '';
        }

        async function refreshData() {
            alert('Data refresh not available in demo mode');
        }

        loadStats();
        loadWorkflows();
    </script>
</body>
</html>
